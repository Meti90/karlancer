        body {

            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
        }
        .social-icons svg {
            width: 100%;
            height: 100%;
            fill: #a9a8a9;
            transition: fill 0.3s ease;
        }
        .social-icons a:hover svg {
            fill: black;
        }
    </style>
